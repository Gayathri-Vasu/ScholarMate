<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#F8FAFC"/>
  
  <!-- Math symbols and equations -->
  <g transform="translate(50, 50)">
    <!-- Algebra equation -->
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E40AF">x² + 2x + 1 = 0</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="20" fill="#374151">Algebra Basics</text>
    
    <!-- Math symbols -->
    <circle cx="300" cy="30" r="15" fill="#3B82F6"/>
    <text x="295" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">+</text>
    
    <circle cx="320" cy="50" r="15" fill="#10B981"/>
    <text x="315" y="57" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">-</text>
    
    <circle cx="300" cy="70" r="15" fill="#F59E0B"/>
    <text x="295" y="77" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">×</text>
    
    <circle cx="320" cy="90" r="15" fill="#EF4444"/>
    <text x="315" y="97" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">÷</text>
  </g>
  
  <!-- TN Board logo area -->
  <rect x="20" y="20" width="60" height="30" rx="5" fill="#1E40AF"/>
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TN 10th</text>
  
  <!-- Course level badge -->
  <rect x="320" y="20" width="60" height="30" rx="5" fill="#10B981"/>
  <text x="340" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Class 10</text>
</svg>

