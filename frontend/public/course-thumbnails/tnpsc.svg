<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#FEF3C7"/>
  
  <!-- TNPSC elements -->
  <g transform="translate(50, 50)">
    <!-- Government building -->
    <rect x="50" y="80" width="80" height="60" fill="#1E40AF"/>
    <rect x="60" y="60" width="60" height="20" fill="#1E40AF"/>
    <rect x="70" y="50" width="40" height="10" fill="#1E40AF"/>
    
    <!-- Flag -->
    <rect x="90" y="40" width="2" height="40" fill="#8B5CF6"/>
    <rect x="92" y="40" width="20" height="12" fill="#EF4444"/>
    <circle x="102" cy="46" r="3" fill="#F59E0B"/>
    
    <!-- Text -->
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF">TNPSC Group-I</text>
    <text x="20" y="190" font-family="Arial, sans-serif" font-size="14" fill="#374151">Preliminary Exam</text>
    
    <!-- Study materials -->
    <rect x="200" y="60" width="15" height="20" fill="#10B981"/>
    <rect x="220" y="60" width="15" height="20" fill="#F59E0B"/>
    <rect x="240" y="60" width="15" height="20" fill="#EF4444"/>
    
    <!-- Books -->
    <rect x="200" y="90" width="15" height="20" fill="#8B5CF6"/>
    <rect x="220" y="90" width="15" height="20" fill="#06B6D4"/>
    <rect x="240" y="90" width="15" height="20" fill="#84CC16"/>
  </g>
  
  <!-- TNPSC logo -->
  <rect x="20" y="20" width="80" height="30" rx="5" fill="#1E40AF"/>
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TNPSC</text>
  
  <!-- Competitive exam badge -->
  <rect x="300" y="20" width="80" height="30" rx="5" fill="#F59E0B"/>
  <text x="315" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Group-I</text>
</svg>

