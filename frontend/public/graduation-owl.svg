<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Owl Body -->
  <ellipse cx="32" cy="45" rx="18" ry="15" fill="#8B4513"/>
  
  <!-- Owl Head -->
  <circle cx="32" cy="28" r="16" fill="#D2B48C"/>
  
  <!-- Wings -->
  <ellipse cx="20" cy="40" rx="8" ry="12" fill="#8B4513"/>
  <ellipse cx="44" cy="40" rx="8" ry="12" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="28" cy="24" r="6" fill="white"/>
  <circle cx="36" cy="24" r="6" fill="white"/>
  <circle cx="28" cy="24" r="4" fill="black"/>
  <circle cx="36" cy="24" r="4" fill="black"/>
  <circle cx="29" cy="23" r="1" fill="white"/>
  <circle cx="37" cy="23" r="1" fill="white"/>
  
  <!-- Beak -->
  <path d="M32 30L30 34L34 34L32 30Z" fill="#FF8C00"/>
  
  <!-- Feet -->
  <ellipse cx="28" cy="58" rx="3" ry="2" fill="#FF8C00"/>
  <ellipse cx="36" cy="58" rx="3" ry="2" fill="#FF8C00"/>
  
  <!-- Blush marks -->
  <circle cx="24" cy="32" r="2" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="40" cy="32" r="2" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Graduation Cap -->
  <rect x="20" y="12" width="24" height="3" fill="black"/>
  <rect x="22" y="12" width="20" height="8" fill="black"/>
  <rect x="22" y="20" width="20" height="2" fill="black"/>
  
  <!-- Tassel -->
  <line x1="40" y1="15" x2="44" y2="12" stroke="#FFD700" stroke-width="1"/>
  <circle cx="44" cy="12" r="1" fill="#FF0000"/>
  
  <!-- Cap band -->
  <rect x="22" y="18" width="20" height="2" fill="#000080"/>
</svg>

